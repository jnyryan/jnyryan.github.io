---
  layout: default
---

<article>

  <div class="post-header">
    <h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
    <i class="fa fa-calendar icon-header" title="date authored"></i>{{ page.date | date_to_string }}
    <i class="fa fa-user icon-header" title="author"></i>John Ryan
    <i class="fa fa-tag icon-header" title="tags"></i>
    {% for tag in page.tags%} {{tag}} {%endfor%}
  </div>
  <br/>{{ content}}
  <a href="{{ post.url }}">Read more &raquo;</a>
</article>

{% if site.disqus_enabled %} {% include /disqus %} {% endif %}
