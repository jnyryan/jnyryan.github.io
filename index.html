---
layout: default
title: Home
---

<div id="home">

  <ul class="posts">

    {% for post in site.posts limit:5 %}
    <div class="row">
      <div class="col-md-12">
        <li style="margin-left:-20">
          <div class="post-header">
            <span>
              <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
              <i class="fa fa-calendar icon-header" title="date authored"></i>{{ post.date | date_to_string }}
              <i class="fa fa-user icon-header" title="author"></i>John Ryan
              <i class="fa fa-tag icon-header" title="tags"></i>
              {% for tag in post.tags%}
                {{tag}}
              {%endfor%}
          </div>
        </li>
        <br/>
        {{ post.excerpt}}
        <a href="{{ post.url }}">Read more &raquo;</a>

      </div>
    </div>
    <hr>{% endfor %}
  </ul>
</div>
