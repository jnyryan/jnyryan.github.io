---
layout: default
title: Home
---

<div id="home">

  <ul class="posts">

    {% for post in site.posts limit:5 %}
      <div class="row">
        <div class="col-md-12">
          <li style="margin-left:-20">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <span><h6>Written by <a href="#">John Ryan</a> on <i class="fa fa-calendar"></i>{{ post.date | date_to_string }}.</h6></span>
          </li>
          {{ post.excerpt}}
          <a href="{{ post.url }}">Read more &raquo;</a>

        </div>
      </div>
      <hr>
    {% endfor %}
  </ul>
</div>
