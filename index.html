---
layout: default
title: Home
---

<h1 class="page-header">Latest Blogs</h1>

<div id="home">

  <ul class="posts">

    {% for post in site.posts limit:5 %}
    <div class="row">
      <div class="col-md-12">
        <li style="margin-left:-20">
          <div class="post-header">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <div class="post-meta">
                <i class="fa fa-calendar icon-header" title="date authored"></i>{{ post.date | date_to_string }}
                <i class="fa fa-user icon-header" title="author"></i>John Ryan
                <i class="fa fa-tag icon-header" title="tags"></i>
                {% for tag in post.tags%}
                  {{tag}}
                {%endfor%}
            </div>
          </div>
        </li>
        <br/>
        {{ post.excerpt}}
        <a href="{{ post.url }}">Read more &raquo;</a>

      </div>
    </div>
    <hr>{% endfor %}
  </ul>
</div>
